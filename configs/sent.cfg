[Data]
pretrained_embeddings_file = ../../glove/glove.6B.100d.txt
data_dir = ../../sancl_data/norm_data
train_file = %(data_dir)s/wsj-norm-train.conll
dev_file = %(data_dir)s/emails-norm-dev.conll
test_file = %(data_dir)s/emails-norm-test.conll
min_occur_count = 2

[Save]
save_dir = ../ckpt/mixed
config_file = %(save_dir)s/config.cfg
save_model_path = %(save_dir)s/model
save_vocab_path = %(save_dir)s/vocab
load_dir = ../ckpt/mixed
load_model_path = %(load_dir)s/model
load_vocab_path = %(load_dir)s/vocab 

[Network]
lstm_layers = 3
word_dims = 100
tag_dims = 100
dropout_emb = 0.33
lstm_hiddens = 400
dropout_lstm_input = 0.33
dropout_lstm_hidden = 0.33
mlp_arc_size = 500
mlp_rel_size = 100
dropout_mlp = 0.33
choice_size = 256

[Optimizer]
learning_rate = 2e-4
decay = .75
decay_steps = 5000
beta_1 = .9
beta_2 = .9
epsilon = 1e-12

[Run]
num_buckets_train = 40
num_buckets_valid = 10
num_buckets_test = 10
train_iters = 50000
train_batch_size = 5000
test_batch_size = 5000
validate_every = 100
save_after = 5000
